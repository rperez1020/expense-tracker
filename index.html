<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div data-income>
        <form id="income-form">
            <input type="text" id = "income-input" placeholder="Enter Income"/>
            <button type="submit">Add</button>
        </form>
        <div data-income-display>
           Income: $0.00
        </div>
    </div>
    <div data-expenses>
        <form id="expense-form">
            <input id = "input-expenses" placeholder="Enter Expense">
            <button type="submit">Add</button>
        </form>
        <div data-expense-list>
            <div data-expense-total>Total Expenses: $0</div>
        </div>
    </div>
    <div id="remaining-balance-display">
        Remaining Balance: $0.00
    </div>
</body>
</html>
